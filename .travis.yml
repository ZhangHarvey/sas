language: node_js
node_js:
  - "4.6.1"
env:
  - CXX=g++-4.8
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
script:
  - "npm run lint"
  - "npm test"
after_success:
  - "./node_modules/.bin/nyc report --reporter=lcov"
  - bash <(curl -s https://codecov.io/bash)
  